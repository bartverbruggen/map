<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View level</title>
    <link href="css/main.css" media="all" rel="stylesheet">
</head>
<body>
    <div class="toast" id="toast-geo">
        <a href="#" class="toast__close toast__close--float">&times;</a>
        <p>We need to know your location in order to draw a circle around your current location.</p>
        <a href="#" class="toast__close">Give permission.</a>
    </div>
    <form action="/">
        <div class="c-field">
            <label class="c-field__title" for="radius">Select a radius: <span id="radius-preview">200</span> meters</label>
            <input type="range" class="c-input--range" step="200" min="200" max="4000" value="15" id="radius">
        </div>
    </form>
    <div id="map" class="map"></div>

    <script src="js/main.js"></script>
</body>
</html>
